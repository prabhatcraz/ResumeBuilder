<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>

    <title>Resume Builder</title>
    <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="js/lib/jsoneditor.min.js"></script>
    <script type="text/javascript" src="js/data/data.js"></script>
 
    <!-- Core Mirror Specific import start-->
    <script type="text/javascript" src="js/codemirror/codemirror.js"></script>
    <script src="js/codemirror/addon/matchbrackets.js"></script>
    <script src="js/codemirror/addon/continuecomment.js"></script>
    <script src="js/codemirror/addon/comment.js"></script>
    <script src="js/codemirror/javascript.js"></script>
    <!-- Core Mirro specific import end -->

    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/lib/codemirror.css">
</head>

<body>
    <div id="jsonInput" class="noprint">

        <h3 class="inputBoxTitle"> Enter your details in JSON format.</h3>
        
        <div><textarea id="code" name="code"></textarea></div>
        
    </div>
    <div class="controls noprint">
        <a href="#" id="generateResume">Build</a>
        <a href="javascript:autoFormatSelection()">
            Autoformat Selected
          </a>
    </div>
    <script type="text/template" id="layout">
        <table id="content">
            <tr>
                <td class="bio">
                    <div class="header">
                        <div class="row">
                            <div>
                                <img class="profileImage" src="<%= imageSrc %>">
                            </div>
                            <div class="name">
                                <%= name %>
                            </div><span class="name"></span>
                            <span class="designation"> <%= designation %></span>
                        </div>
                    </div>
                </td>
                <td class="experience"></td>
            </tr>
        </table>
    </script>
    <script type="text/template" id="leftSectionTile">
        <div>
            <p class="aboutHeader leftColumnHeader whiteBottomBorder">
                <%= title %>
            </p>
            <div class="aboutDetails leftColumnDetails">
                <%= detail %>
            </div>
        </div>
    </script>
    <script type="text/template" id="rightSectionGroup">
        <div class="rightColumnHeader blueBottomBorder">
            <%= groupTitle %>
        </div>
        <% _.each(sections, function(section) { %>
            <div class="company">
                <span class="companyName"><%= section.companyName %></span>
                <span class="duration"><%= section.duration %></span>
                <% _.each(section.details, function(detail) { %>
                    <p class="workdDetailHeader">
                        <%= detail.title %>
                    </p>
                    <ul>
                        <% _.each(detail.items, function(item) { %>
                            <li>
                                <%= item %>
                            </li>
                            <% }); %>
                    </ul>
                    <% }); %>
            </div>
            <% }); %>
    </script>
    <div id="container"></div>
</body>

</html>
