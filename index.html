<!DOCTYPE html>
<html>

<head>
    <title>Resume Builder</title>
    <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="js/data/data.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <script type="text/template" id="layout">
        <table id="content">
            <tr>
                <td class="bio">
                    <div class="header">
                        <div class="row">
                            <div>
                                <img class="profileImage" src="<%= imageSrc %>">
                            </div>
                            <div class="name">
                                <%= name %>
                            </div><span class="name"></span>
                            <span class="designation"> <%= designation %></span>
                        </div>
                    </div>
                </td>
                <td class="experience"></td>
            </tr>
        </table>
    </script>
    
    <script type="text/template" id="leftSectionTile">
        <div>
            <p class="aboutHeader leftColumnHeader whiteBottomBorder"><%= title %></p>
            <div class="aboutDetails leftColumnDetails">
                <%= detail %>
            </div>
        </div>
    </script>

    <script type="text/template" id="rightSectionGroup">
        <div class="rightColumnHeader blueBottomBorder"><%= groupTitle %></div>
        <% _.each(sections, function(section) { %> 
            <div class="company">
                <span class="companyName"><%= section.companyName %></span>
                <span class="duration"><%= section.duration %></span>
                
                <% _.each(section.details, function(detail) { %> 
                    <p class="workdDetailHeader"><%= detail.title %></p>
                    <ul>
                    <% _.each(detail.items, function(item) { %> 
                        <li><%= item %></li>
                    <% }); %>
                    </ul>
                <% }); %>
            </div>
        <% }); %>
    </script>
    
    <script type="text/template" id=""></script>
    
    <script type="text/template" id=""></script>

    <div id="container"></div>
</body>

</html>
